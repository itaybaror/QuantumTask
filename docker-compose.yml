services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    environment:
      DB_PATH: /app/data/tasks.db
      WORKER_URL: http://worker:8001
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - worker

  worker:
    build: .
    command: uvicorn worker.main:app --host 0.0.0.0 --port 8001
    environment:
      DB_PATH: /app/data/tasks.db
    volumes:
      - ./data:/app/data
    expose:
      - "8001"